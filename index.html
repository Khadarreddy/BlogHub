<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enhanced Blog Platform</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>BlogHub</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search blogs...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="nav-right">
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            <button id="show-write"><i class="fas fa-pen"></i> Write</button>
            <button id="show-dashboard"><i class="fas fa-chart-bar"></i> Dashboard</button>
            <button id="show-home"><i class="fas fa-home"></i> Home</button>
            <button id="login-btn"><i class="fas fa-user"></i> Login</button>
            <button id="logout-btn" onclick="handleLogout(event)" style="display: none; background-color: red;"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="username" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="new-username" placeholder="Email" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <main id="main-content">
        <!-- Home page content -->
        <div id="home-page" class="page active">
            <div class="blogs-container">
                <!-- Blog cards will be inserted here -->
            </div>
        </div>

        <!-- Blog details page -->
        <div id="blog-details" class="page">
            <div class="blog-details-container">
                <button id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="blog-details-content">
                    <!-- Blog details will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Write page -->
        <div id="write-page" class="page">
            <!-- Write page content will be inserted here -->
        </div>

        <!-- Dashboard page -->
        <div id="dashboard-page" class="page">
            <!-- Dashboard content will be inserted here -->
        </div>
    </main>

    <!-- Load script at the end of body -->
    <script type="module" src="./script.js"></script>
</body>
</html>
